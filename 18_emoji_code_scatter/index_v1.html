<script>
// Display current value next to range inputs
document.querySelectorAll('input[type=range]').forEach(r => {
  const span = document.createElement('span');
  span.style.cssText = 'margin-left:1px;font-size:12px;color:#666';

  r.after(span);
  r.addEventListener('input', () => span.textContent = r.value);
});
</script>

const EMOJI_CATEGORY_NAMES = ['animals', 'vehicles', 'food', 'nature', 'sports', 'objects'];
const EMOJI_CATEGORIES = {};
for (const cat of EMOJI_CATEGORY_NAMES) {
  EMOJI_CATEGORIES[cat] = EMOJI_LEXICON.filter(e => e.category === cat);
}

const getEmojiEntry = (emoji) => EMOJI_LEXICON.find(e => e.emoji === emoji);
const getEmojiName = (emoji, lang = 'en', form = 'singular') => {
  const entry = getEmojiEntry(emoji);
  if (!entry) return emoji;
  const localized = entry.names[lang] || entry.names.en;
  return localized[form] || entry.names.en[form];
};

const getFilteredLexicon = (category) => {
  if (!category || category === 'all') return EMOJI_LEXICON.slice();
  return (EMOJI_CATEGORIES[category] || []).slice();
};

<script>

const $ = id => document.getElementById(id);
const ctx = $('can').getContext('2d');
const NAME = 'emoji_code_scatter_v1';

const DEF = {
  w: 800, h: 600, code: '1234',
  pairCount: 12, fontSize: 6, rotation: 10,
  jitter: 20, category: 'all', lang: 'en'
};

const PAIR_COLORS = [
  '#C41E3A', // red
  '#0066CC', // blue
  '#228B22', // forest green
  '#CC6600', // orange
  '#6B3FA0', // purple
  '#008B8B', // teal
  '#B8860B', // dark goldenrod
  '#CC3366', // dark pink
];

// State
let pairs = [];       // { number, word, color, x, y, rotation, isAnswer }
let answerEntry = null; // the lexicon entry for the answer emoji

const shuffle = arr => {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
};

function generateRandomCode(length) {
  let code = '';
  for (let i = 0; i < length; i++) {
    code += Math.floor(Math.random() * 10);
  }
  return code;
}

function generatePairs() {
  const codeStr = $('code').value || '1234';
  const numPairs = +$('pairCount').value;
  const cat = $('category').value;
  const lang = $('lang').value;

  // Get filtered pool
  const pool = getFilteredLexicon(cat);
  if (pool.length < numPairs) {
    // If not enough in category, use all
    pool.length = 0;
    pool.push(...EMOJI_LEXICON.slice());
  }

  // Shuffle and pick N distinct emojis
  shuffle(pool);
  const chosen = pool.slice(0, numPairs);

  // Pick one as the answer
  const answerIdx = Math.floor(Math.random() * chosen.length);
  answerEntry = chosen[answerIdx];

  // Generate unique distractor numbers (same digit count as code)
  const usedNumbers = new Set([codeStr]);
  const distractorNumbers = [];
  let attempts = 0;
  while (distractorNumbers.length < numPairs - 1 && attempts < 10000) {
    const num = generateRandomCode(codeStr.length);
    if (!usedNumbers.has(num)) {
      usedNumbers.add(num);
      distractorNumbers.push(num);
    }
    attempts++;
  }

  // Build pairs
  pairs = [];
  let distractorIdx = 0;
  for (let i = 0; i < chosen.length; i++) {
    const word = getEmojiName(chosen[i].emoji, lang, 'singular');
    const color = PAIR_COLORS[Math.floor(Math.random() * PAIR_COLORS.length)];
    if (i === answerIdx) {
      pairs.push({
        number: codeStr,
        word: word,
        color: color,
        isAnswer: true
      });
    } else {
      pairs.push({
        number: distractorNumbers[distractorIdx++] || '0000',
        word: word,
        color: color,
        isAnswer: false
      });
    }
  }

  shuffle(pairs);
}

function layoutPairs() {
  const W = +$('w').value;
  const H = +$('h').value;
  const jitterPct = +$('jitter').value / 100;
  const rotationVar = +$('rotation').value;
  const numPairs = pairs.length;

  // Main area is top 85%
  const mainH = H * 0.85;
  const padding = W * 0.04;
  const areaW = W - padding * 2;
  const areaH = mainH - padding * 2;

  // Compute grid dimensions from count and aspect ratio
  const aspect = areaW / areaH;
  const cols = Math.max(1, Math.round(Math.sqrt(numPairs * aspect)));
  const rows = Math.max(1, Math.ceil(numPairs / cols));
  const cellW = areaW / cols;
  const cellH = areaH / rows;

  // Assign positions on grid with jitter
  const positions = [];
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const baseX = padding + c * cellW + cellW / 2;
      const baseY = padding + r * cellH + cellH / 2;
      const jx = (Math.random() - 0.5) * cellW * jitterPct;
      const jy = (Math.random() - 0.5) * cellH * jitterPct;
      positions.push({ x: baseX + jx, y: baseY + jy });
    }
  }
  shuffle(positions);

  for (let i = 0; i < pairs.length; i++) {
    pairs[i].x = positions[i].x;
    pairs[i].y = positions[i].y;
    pairs[i].rotation = (Math.random() - 0.5) * 2 * rotationVar * Math.PI / 180;
  }
}

function draw() {
  const W = +$('w').value, H = +$('h').value;
  $('can').width = W;
  $('can').height = H;

  // White background
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, W, H);

  if (pairs.length === 0) {
    generatePairs();
  }
  layoutPairs();

  const fontSizePct = +$('fontSize').value / 100;
  const pairFontSize = H * fontSizePct;

  // Draw scattered word-number pairs in the main area
  for (const p of pairs) {
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);

    // Draw number in bold, same color
    ctx.font = `bold ${pairFontSize}px system-ui, -apple-system, sans-serif`;
    ctx.fillStyle = p.color;
    ctx.textAlign = 'right';
    ctx.textBaseline = 'middle';
    ctx.fillText(p.number, -pairFontSize * 0.15, 0);

    // Draw word in regular weight, same color
    ctx.font = `${pairFontSize}px system-ui, -apple-system, sans-serif`;
    ctx.textAlign = 'left';
    ctx.fillText(p.word, pairFontSize * 0.15, 0);

    ctx.restore();
  }

  // Bottom zone (15%)
  const bottomY = H * 0.85;

  // Horizontal separator line
  ctx.beginPath();
  ctx.moveTo(W * 0.05, bottomY);
  ctx.lineTo(W * 0.95, bottomY);
  ctx.strokeStyle = '#bbb';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Answer emoji prompt in center of bottom zone
  const bottomCenterY = bottomY + (H - bottomY) / 2;
  const promptFontSize = (H - bottomY) * 0.45;
  const codeStr = $('code').value || '1234';
  const questionMarks = '?'.repeat(codeStr.length);

  if (answerEntry) {
    // Measure parts to center the whole thing
    // Layout: emoji  â†’  ????
    const emojiText = answerEntry.emoji;
    const arrowText = ' \u2192 ';
    const qText = questionMarks;

    // Emoji at prompt size
    ctx.font = `${promptFontSize}px system-ui, -apple-system, sans-serif`;
    const emojiWidth = ctx.measureText(emojiText).width;
    const arrowWidth = ctx.measureText(arrowText).width;
    const qWidth = ctx.measureText(qText).width;

    const totalWidth = emojiWidth + arrowWidth + qWidth;
    const startX = (W - totalWidth) / 2;

    // Draw emoji (full color)
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    ctx.font = `${promptFontSize}px system-ui, -apple-system, sans-serif`;
    ctx.fillStyle = '#111';
    ctx.fillText(emojiText, startX, bottomCenterY);

    // Draw arrow in grey
    ctx.fillStyle = '#999';
    ctx.fillText(arrowText, startX + emojiWidth, bottomCenterY);

    // Draw question marks in grey
    ctx.font = `bold ${promptFontSize}px system-ui, -apple-system, sans-serif`;
    ctx.fillStyle = '#999';
    ctx.fillText(qText, startX + emojiWidth + arrowWidth, bottomCenterY);
  }
}

// === Event handlers ===

function randCode() {
  const numDigits = ($('code').value || '').length || 4;
  $('code').value = generateRandomCode(numDigits);
}

function fullRedraw() {
  generatePairs();
  draw();
}

// Dice button
document.querySelectorAll('[data-t]').forEach(b => {
  b.onclick = () => {
    if (b.dataset.t === 'code') { randCode(); fullRedraw(); }
  };
});

// Inputs that need full regeneration
$('code').oninput = fullRedraw;
$('pairCount').oninput = fullRedraw;
$('category').onchange = fullRedraw;
$('lang').onchange = fullRedraw;

// Inputs that only need re-layout / re-draw
$('fontSize').oninput = draw;
$('rotation').oninput = draw;
$('jitter').oninput = draw;
$('w').oninput = draw;
$('h').oninput = draw;

// Re-render button
$('rerender').onclick = fullRedraw;

// Restore defaults
$('reset').onclick = () => {
  for (const k in DEF) {
    const el = $(k);
    if (!el) continue;
    el.value = DEF[k];
    // Update range display spans
    if (el.type === 'range') {
      const span = el.nextElementSibling;
      if (span && span.tagName === 'SPAN') span.textContent = DEF[k];
    }
  }
  fullRedraw();
};

// Download on canvas click
$('can').onclick = () => {
  const c = $('code').value || '0000';
  const a = document.createElement('a');
  a.download = `${NAME}_${c}.png`;
  a.href = $('can').toDataURL();
  a.click();
  randCode();
  fullRedraw();
};

// Initial draw
fullRedraw();

</script>
